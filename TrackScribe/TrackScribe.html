<!DOCTYPE html">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
html {
	height: 100%
}

body {
	height: 100%;
	margin: 0;
	padding: 0
}

#map-canvas {
	height: 100%
}
</style>
<script type="text/javascript"
	src="https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyCcUEAW1DD7QfJYDm8rD1dzAQd1T-vbuSI&sensor=false">
    </script>
<script type="text/javascript" src="TrackScribeList.js">
    </script>
<script type="text/javascript" src="TrackScribeControls.js">
    </script>
<script type="text/javascript" src="TrackScribeMain.js">
    </script>
<link rel="stylesheet" type="text/css" href="TrackScribe.css" />  

<title>TrackScribe</title>
</head>
<body>
	<div id="map-canvas"> </div>

	<div id="dummyDiv" style="display:none">
		<div class="controlContainer" id="toolPalette">
			<div class="controlElement controlElementInactive" id="dragTool" title="Move map">
				<img src="handdrag.png" height=25em>
			</div>
			<div class="controlElement controlElementInactive" id="manualTool"
				title="Manually add points">
				<img src="point2point.png" height=25em>
			</div>
			<div class="controlElement controlElementInactive" id="routeTool"
				title="Auto-route to point">
				<img src="route.png" height=25em>
			</div>
		</div>
	</div>
	
	<div class="controlElement controlElementActive" id="dummyActiveElement" style="display:none"></div>
</body>
</html>
