<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style type="text/css">
html {
	height: 100%
}

body {
	height: 100%;
	margin: 0;
	padding: 0
}

#map-canvas {
	height: 100%
}
</style>
<script type="text/javascript"
	src="https://maps.googleapis.com/maps/api/js?libraries=geometry&amp;key=AIzaSyCeHw2ekPJOp9LGIwDc2BhuKFrXEz8pNeU&amp">
    </script>
<script type="text/javascript" src="svg1.0.0-rc.6-1.js">
    </script>
<script type="text/javascript" src="nz_twlee_demlookup.js">
    </script>
<script type="text/javascript" src="TrackScribeHelpers.js">
    </script>
<script type="text/javascript" src="TrackScribeAppearance.js">
    </script>
<script type="text/javascript" src="TrackScribeList.js">
    </script>
<script type="text/javascript" src="TrackScribeDEM.js">
    </script>
<script type="text/javascript" src="TrackScribeControls.js">
    </script>
<script type="text/javascript" src="TrackScribeMain.js">
    </script>
<link rel="stylesheet" type="text/css" href="TrackScribe.css" />  

<title>TrackScribe</title>
</head>
<body>
	<div id="map-canvas"> </div>

	<div id="dummyDiv">
		<div class="controlContainer" id="toolPalette">
			<div class="controlElement controlElementInactive" id="dragTool" title="Move map">
				<img src="handdrag.png" class="controlButton" alt="Drag tool">
			</div>
			<div class="controlElement controlElementInactive" id="manualPointTool"
				title="Manually add points to path">
				<img src="point2point.png" class="controlButton" alt="Manual point tool">
			</div>
			<div class="controlElement controlElementInactive" id="manualNodeTool"
				title="Manually add a new step">
				<img src="point2node.png" class="controlButton" alt="Manual node tool">
			</div>
			<div class="controlElement controlElementInactive" id="routeTool"
				title="Auto-route path to point">
				<img src="route.png" class="controlButton" alt="Routed node tool">
			</div>
			<div class="controlElement controlElementInactive" id="deleteTool"
				title="Delete a node, click tool again to delete last node">
				<img src="deletenode.png" class="controlButton" alt="Delete tool">
			</div>
			<div class="controlElement controlElementInactive" id="heightTool"
				title="Lookup height of current location">
				<img src="height.png" class="controlButton" alt="Height tool">
			</div>
			<div class="controlElement controlElementInactive" id="loadTool" style="padding:0ex;"
				title="Load track from a CSV file">
				<button id="loadToolButton">
                                    <img class="controlPaddingOnly controlButton" src="loadtrack.png" alt="Load file tool">
                                </button>
				<input type="file" id="inputCSV" style="display:none;">
			</div>
			<div class="controlElement controlElementInactive" id="saveTool" style="padding:0ex;"
				title="Save track to a CSV file">
				<button id="saveToolButton">
                                    <img class="controlPaddingOnly controlButton" src="savetrack.png" alt="Save file tool">
                                </button>
			</div>
                </div>
	</div>
	
	<div id="dummyDiv2" style="display:none">
		<div class="controlContainerHorizontal" id="statusBar" style="width:90%; padding-bottom: 3.5ex">
			<div id="elevationContainer" class="controlElement controlElementBasic" 
				style="height: 20ex; overflow-y: scroll; overflow-x: scroll;">
				<div id="elevationPlot" style="position: absolute; width: 95%; height: 95%;">
				</div>
				<!--
				<svg id="elevation-svg" xmlns="http://www.w3.org/2000/svg"
				     xmlns:xlink="http://www.w3.org/1999/xlink"
				     onload="tsSVGLoad(event)">
			    </svg>
			    -->
 			</div>
			<div id="distance" class="controlElement controlElementBasic controlSideBySide" 
				style="width:10%; min-width:6em; font-weight:bold; font-size:150%; ">
				0.0 km
			</div>
			<div id="tips" class="controlElement controlElementBasic controlSideBySide" 
				style="width:20%; text-align:left;  height:4.5ex">
				
			</div>
			<div id="info" class="controlElement controlElementBasic" 
				style="text-align:left;  overflow-y: scroll; padding-top:0ex; padding-bottom:0ex; height:5.5ex">
				
			</div>
		</div>
	</div>
	
	<div class="controlElement controlElementActive" id="dummyActiveElement" style="display:none"></div>
</body>
</html>
